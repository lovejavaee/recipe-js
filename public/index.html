<html ng-app="RecipeJSApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RecipeJS</title>
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container-fluid" ui-view>
    <div ng-controller="HeaderCtrl as headerCtrl" class="jumbotron container" ui-view="header">
    </div>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-1" ng-controller="UsersCtrl as usersCtrl" ui-view="users">
      </div>
      <div class="col-sm-6 col-sm-offset-1" ng-controller="RecipesCtrl as recipesCtrl" ui-view="recipes">
      </div>
    </div>
  </div>
  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/angular/angular.min.js"></script>
  <script src="/vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/vendor/lodash/lodash.min.js"></script>
  <script src="ngapp/recipejs-app.module.js"></script>
  <script src="ngapp/header/header.module.js"></script>
  <script src="ngapp/recipes/recipes.module.js"></script>
  <script src="ngapp/users/users.module.js"></script>
  <script src="ngapp/shared/recipes.service.js"></script>
  <script src="ngapp/shared/users.service.js"></script>

</body>

</html>
